<html>
	<head>
		<title>Delete Category</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles2.css')}}">
	</head>
	<body>
		<div class="flash">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
						{% for message in messages %}
							<li>
							<strong> {{message}}</strong>
							</li>
						{% endfor %}		
					</ul>
				{% endif %}
			{% endwith %}
		</div>	
		<div class="pane">
			<h1>Are you sure you want to delete {{category.name}} </h1>
			<form action="{{url_for('deleteCategory', category_id = category.id)}}" method="POST">
				<dl class="editdeletepane">
					<input type='submit', value = 'Delete'>
				</dl>	
			</form>
			<a href = "{{url_for('showCategories')}}"> Cancel </a>
		</div>
	</body>
</html>
