<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles2.css')}}">
	</head>
		<body>
			<div class="flash">
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						<ul>
							{% for message in messages %}
								<li>
								<strong> {{message}}</strong>
								</li>
							{% endfor %}		
						</ul>
					{% endif %}
				{% endwith %}
			</div>
			<div class="pane">
			<h1> Are you sure you want to delete {{wineToDelete.name}}? </h1>
				<dl class="editdeletepane">
					<form action="{{ url_for('deleteWineItem', category_id = category_id, wine_id = wineToDelete.id)}}" method = 'post'>
						<input type='submit', value = 'Delete'>
					</form>
				</dl>
				<a href = "{{url_for('showWines', category_id = category_id)}}"> Cancel </a>
			</div>
		</body>
</html>
